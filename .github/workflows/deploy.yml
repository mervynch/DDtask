name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build backend image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/crud-backend:latest ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/crud-backend:latest

    - name: Build frontend image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/crud-frontend:latest ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/crud-frontend:latest

    - name: SSH into VM and restart services
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd /home/ubuntu/app
          docker-compose pull
          docker-compose down
          docker-compose up -d
